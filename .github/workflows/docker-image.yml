name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  github-example-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Get current tag
        id: get-current-tag
        uses: zingimmick/github-action-get-current-tag@v1
      - name: Print tag
        run: echo ${{steps.get-current-tag.outputs.tag}}
